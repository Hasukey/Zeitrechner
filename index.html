<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeitrechner</title>
  <link rel="stylesheet" href="index.css">

</head>
<body>
  <div class="main">
      <div class="time">
          <tex>Bitte geben sie ihre Ankunftszeit an: </tex>
          <input type="time" name="Ankunftszeit" id="time">
      </div>
    <div class="container">
      <div class="clock">
          <span id="overtimeLabel" style="display: none;">Overtime: </span>
          <span id="hrs">00</span>
          <span>:</span>
          <span id="mins">00</span>
          <span>:</span>
          <span id="secs">00</span>
      </div>
    </div>
  </div>


<script src="time.js"></script> 
</body>
</html>
